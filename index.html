<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POWA-GACHA: PROTOCOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body { margin: 0; background-color: #050510; font-family: 'Russo One', sans-serif; overflow: hidden; width: 100vw; height: 100vh; color: #fff; user-select: none; -webkit-user-select: none; }
        
        /* LAYOUT */
        #app { width: 100%; max-width: 500px; height: 100%; margin: 0 auto; display: flex; flex-direction: column; position: relative; background: radial-gradient(circle at top, #1a0b2e, #000); box-shadow: 0 0 50px rgba(0,0,0,0.5); border-left: 1px solid #333; border-right: 1px solid #333; }
        
        /* HEADER */
        header { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); border-bottom: 2px solid #bd00ff; z-index: 10; }
        .currency-box { display: flex; align-items: center; gap: 10px; font-family: 'Roboto Mono', monospace; color: #00ffff; font-size: 1.2rem; text-shadow: 0 0 10px #00ffff; }
        .cp-box { font-size: 0.9rem; color: #ff0055; }

        /* MAIN AREA */
        #main-stage { flex-grow: 1; position: relative; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* MINING BUTTON */
        #mine-btn {
            width: 200px; height: 200px; border-radius: 50%;
            background: radial-gradient(circle, #2a2a40, #000);
            border: 4px solid #bd00ff;
            box-shadow: 0 0 30px rgba(189, 0, 255, 0.3), inset 0 0 20px rgba(189, 0, 255, 0.2);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: #bd00ff; cursor: pointer;
            transition: all 0.1s; position: relative; overflow: hidden;
            text-shadow: 0 0 10px #bd00ff;
        }
        #mine-btn:active { transform: scale(0.95); border-color: #fff; color: #fff; box-shadow: 0 0 50px #bd00ff; }
        .ripple { position: absolute; border-radius: 50%; transform: scale(0); animation: ripple 0.6s linear; background: rgba(255, 255, 255, 0.3); pointer-events: none; }
        @keyframes ripple { to { transform: scale(4); opacity: 0; } }

        /* SUMMON SCREEN */
        #summon-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 50; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .card-reveal { 
            width: 240px; height: 360px; background: #111; border-radius: 12px; 
            perspective: 1000px; cursor: pointer; position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
        .card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; }
        .card-reveal.flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 2px solid #333; }
        .card-front { background: linear-gradient(135deg, #111, #222); background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgb3BhY2l0eT0iMC4xIj48cGF0aCBkPSJNMCAwaDQwdjQwSDB6IiBmaWxsPSJub25lIi8+PHBhdGggZD0iTTAgNDBMMTQwIDBIcyIgZmlsbD0iI2ZmZiIvPjwvc3ZnPg=='); }
        .card-back { background: #000; transform: rotateY(180deg); border: 2px solid #fff; overflow: hidden; }
        
        /* CARD RARITY STYLES */
        .rarity-N { border-color: #888; box-shadow: 0 0 10px #888; color: #ccc; }
        .rarity-R { border-color: #00aaff; box-shadow: 0 0 15px #00aaff; color: #00aaff; background: linear-gradient(180deg, #001133, #000); }
        .rarity-SR { border-color: #bd00ff; box-shadow: 0 0 25px #bd00ff; color: #bd00ff; background: linear-gradient(180deg, #220033, #000); }
        .rarity-SSR { border-color: #ffcc00; box-shadow: 0 0 40px #ffaa00; color: #ffcc00; animation: rainbow-border 2s infinite; background: linear-gradient(180deg, #332200, #000); }
        @keyframes rainbow-border { 0% { border-color: #ff0000; } 20% { border-color: #ffff00; } 40% { border-color: #00ff00; } 60% { border-color: #00ffff; } 80% { border-color: #0000ff; } 100% { border-color: #ff00ff; } }

        /* INVENTORY GRID */
        #inventory { padding: 10px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; overflow-y: auto; height: 100%; width: 100%; box-sizing: border-box; align-content: start; display: none; }
        .inv-slot { aspect-ratio: 2/3; background: #222; border-radius: 4px; border: 1px solid #444; position: relative; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; text-align: center; overflow: hidden; }
        .inv-slot.owned { border-color: inherit; cursor: pointer; }
        .inv-slot img { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
        .inv-slot.owned img { opacity: 1; }
        .count-badge { position: absolute; bottom: 2px; right: 2px; background: rgba(0,0,0,0.8); font-size: 0.6rem; padding: 1px 3px; border-radius: 3px; color: #fff; }

        /* FOOTER NAV */
        nav { display: flex; height: 60px; background: #111; border-top: 1px solid #333; }
        .nav-btn { flex: 1; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #666; font-size: 0.9rem; transition: 0.2s; text-transform: uppercase; }
        .nav-btn.active { color: #fff; background: rgba(255,255,255,0.05); border-top: 2px solid #bd00ff; }
        .nav-btn:hover { color: #ccc; }

        /* LEADERBOARD */
        #leaderboard-view { display: none; width: 100%; height: 100%; overflow-y: auto; padding: 10px; box-sizing: border-box; }
        .rank-row { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #333; font-size: 0.9rem; }
        .rank-1 { color: #ffcc00; text-shadow: 0 0 5px #ffaa00; }

        /* API KEY MODAL */
        #key-modal { display: none; position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:100; flex-direction:column; align-items:center; justify-content:center; text-align:center; }
    </style>
</head>
<body>

<div id="app">
    <header>
        <div class="currency-box">
            <span>ðŸ’Ž</span> <span id="bytes-display">0</span>
        </div>
        <div class="cp-box">
            CP: <span id="cp-display">0</span>
        </div>
    </header>

    <div id="main-stage">
        
        <div id="view-mine" style="display:flex; flex-direction:column; align-items:center; gap:20px;">
            <div style="font-size:0.8rem; color:#aaa; margin-top:20px;">SYSTEM STATUS: ONLINE</div>
            <div id="mine-btn" onclick="mineBytes(event)">HACK</div>
            <div style="text-align:center; font-size:0.8rem; color:#666; max-width: 80%;">
                Click to generate Bytes.<br>Summon costs: <span style="color:#00ffff">100 Bytes</span>
            </div>
            <button onclick="summon()" style="margin-top:20px; background: linear-gradient(90deg, #bd00ff, #00ffff); border:none; padding: 15px 40px; font-family:'Russo One'; color:#000; font-size:1.2rem; clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%); cursor:pointer; transition:transform 0.1s;">
                SUMMON x1
            </button>
        </div>

        <div id="inventory"></div>

        <div id="leaderboard-view">
             <div style="text-align:center; padding:20px; color:#bd00ff;">CONNECTING TO SERVER...</div>
        </div>

    </div>

    <nav>
        <div class="nav-btn active" onclick="switchView('mine')">MINE</div>
        <div class="nav-btn" onclick="switchView('inventory')">COLLECTION</div>
        <div class="nav-btn" onclick="switchView('leaderboard')">RANKING</div>
    </nav>

    <div id="summon-overlay" onclick="revealCard()">
        <div class="card-reveal" id="gacha-card">
            <div class="card-inner">
                <div class="card-front">
                    <div style="font-size:3rem; color:#333;">?</div>
                    <div style="font-size:0.8rem; color:#555; margin-top:10px;">TAP TO REVEAL</div>
                </div>
                <div class="card-back" id="gacha-result">
                    </div>
            </div>
        </div>
    </div>

    <div id="key-modal">
        <h1 style="color:#ffcc00; font-size:2rem; text-shadow:0 0 20px #ffcc00;">SSR UNLOCKED!</h1>
        <p style="color:#aaa;">YOU FOUND THE MASTER KEY</p>
        <div style="background:#222; border:1px dashed #ffcc00; padding:15px; font-family:monospace; color:#fff; font-size:1.2rem; margin:20px;" id="real-key-text">LOADING...</div>
        <button onclick="document.getElementById('key-modal').style.display='none'" style="padding:10px 30px; background:#fff; border:none; font-weight:bold; cursor:pointer;">CLOSE</button>
    </div>

</div>

<script>
    // --- CONFIG ---
    const KEY_ID = "gacha_v1";
    const SUMMON_COST = 100;
    
    // --- GACHA POOL ---
    // User Context: Korean Manhwa, Solo Leveling, Roshidere, Magic Swordsman
    const CHARACTERS = [
        // COMMONS (N) - 50%
        { id: 1, name: "City Guard", rarity: "N", cp: 10, quote: "Just doing my job." },
        { id: 2, name: "Slime", rarity: "N", cp: 10, quote: "Blob blob." },
        { id: 3, name: "Novice Mage", rarity: "N", cp: 12, quote: "Fireball!" },
        { id: 4, name: "Street Thug", rarity: "N", cp: 11, quote: "Gimme your bytes." },
        { id: 5, name: "Rusty Bot", rarity: "N", cp: 10, quote: "Beep boop." },
        
        // RARES (R) - 35%
        { id: 10, name: "E-Rank Hunter", rarity: "R", cp: 50, quote: "I need a healer!" },
        { id: 11, name: "School Council VP", rarity: "R", cp: 60, quote: "Speaking Russian?" },
        { id: 12, name: "Gravity User", rarity: "R", cp: 65, quote: "Too heavy?" },
        { id: 13, name: "Assassin Girl", rarity: "R", cp: 55, quote: "Shh." },
        
        // SUPER RARES (SR) - 14%
        { id: 20, name: "Silver Hired Elf", rarity: "SR", cp: 150, quote: "Time is irrelevant." },
        { id: 21, name: "Shadow Soldier", rarity: "SR", cp: 180, quote: "ARISE." },
        { id: 22, name: "Cutting Demon", rarity: "SR", cp: 200, quote: "I can cut anything." },
        
        // SSR (Legendary) - 1%
        { id: 99, name: "MONARCH OF SHADOWS", rarity: "SSR", cp: 1000, quote: "Protect the Liege." },
        
        // SECRET KEY CARD (0.1% or Pity)
        { id: 100, name: "SYSTEM ADMIN", rarity: "SSR", cp: 9999, quote: "ACCESS GRANTED." } 
    ];

    // --- STATE ---
    let bytes = parseInt(localStorage.getItem('powa-bytes') || "0");
    let inventory = JSON.parse(localStorage.getItem('powa-inventory') || "{}");
    let totalCP = parseInt(localStorage.getItem('powa-cp') || "0");
    let username = localStorage.getItem('powa-username') || "ANONYMOUS";

    // --- UI UPDATES ---
    function updateUI() {
        document.getElementById('bytes-display').innerText = bytes;
        document.getElementById('cp-display').innerText = totalCP;
        localStorage.setItem('powa-bytes', bytes);
        localStorage.setItem('powa-inventory', JSON.stringify(inventory));
        localStorage.setItem('powa-cp', totalCP);
    }

    // --- MINING ---
    window.mineBytes = function(e) {
        // Add bytes
        let gain = 5 + Math.floor(Math.random() * 5); // 5-10 bytes per click
        bytes += gain;
        
        // Visual Effect
        const btn = document.getElementById('mine-btn');
        const circle = document.createElement("span");
        const diameter = Math.max(btn.clientWidth, btn.clientHeight);
        const radius = diameter / 2;
        circle.style.width = circle.style.height = `${diameter}px`;
        circle.style.left = `${e.clientX - btn.getBoundingClientRect().left - radius}px`;
        circle.style.top = `${e.clientY - btn.getBoundingClientRect().top - radius}px`;
        circle.classList.add("ripple");
        const ripple = btn.getElementsByClassName("ripple")[0];
        if (ripple) { ripple.remove(); }
        btn.appendChild(circle);
        
        // Float Text
        const float = document.createElement("div");
        float.innerText = `+${gain}`;
        float.style.position = "absolute";
        float.style.left = `${e.clientX}px`;
        float.style.top = `${e.clientY}px`;
        float.style.color = "#00ffff";
        float.style.pointerEvents = "none";
        float.style.animation = "floatUp 1s forwards";
        document.body.appendChild(float);
        
        // Add animation style dynamically if not exists
        if(!document.getElementById('anim-style')) {
            const style = document.createElement('style');
            style.id = 'anim-style';
            style.innerHTML = `@keyframes floatUp { 0% { transform: translateY(0); opacity:1; } 100% { transform: translateY(-50px); opacity:0; } }`;
            document.head.appendChild(style);
        }
        
        setTimeout(() => float.remove(), 1000);
        updateUI();
    };

    // --- GACHA LOGIC ---
    let pendingCard = null;

    window.summon = function() {
        if(bytes < SUMMON_COST) {
            alert("NOT ENOUGH BYTES! KEEP MINING.");
            return;
        }
        bytes -= SUMMON_COST;
        updateUI();

        // RNG Logic
        let rand = Math.random() * 100;
        let rarity = "N";
        if (rand < 0.5) rarity = "KEY"; // 0.5% for Key
        else if (rand < 1.5) rarity = "SSR"; // 1%
        else if (rand < 15) rarity = "SR"; // 13.5%
        else if (rand < 50) rarity = "R"; // 35%
        
        // Filter pool
        let pool = CHARACTERS.filter(c => rarity === "KEY" ? c.id === 100 : c.rarity === rarity);
        if(pool.length === 0) pool = CHARACTERS.filter(c => c.rarity === "N"); // Fallback
        
        let card = pool[Math.floor(Math.random() * pool.length)];
        pendingCard = card;

        // Reset Card UI
        const cardEl = document.getElementById('gacha-card');
        cardEl.classList.remove('flipped');
        
        // Show Overlay
        document.getElementById('summon-overlay').style.display = 'flex';
    };

    window.revealCard = function() {
        const cardEl = document.getElementById('gacha-card');
        if(cardEl.classList.contains('flipped')) {
            // Close overlay
            document.getElementById('summon-overlay').style.display = 'none';
            // Add to inventory logic
            addToInventory(pendingCard);
            return;
        }

        // Render Back
        const back = document.getElementById('gacha-result');
        back.className = `card-back rarity-${pendingCard.rarity}`;
        back.innerHTML = `
            <div style="font-size:3rem; margin-bottom:10px;">
                ${pendingCard.rarity === 'SSR' ? 'ðŸ‘‘' : pendingCard.rarity === 'SR' ? 'âœ¨' : 'ðŸ‘¤'}
            </div>
            <div style="font-size:1.5rem; font-weight:bold; color:#fff; text-shadow:0 0 5px #000;">${pendingCard.name}</div>
            <div style="font-size:0.8rem; margin:10px; color:rgba(255,255,255,0.8);">"${pendingCard.quote}"</div>
            <div style="margin-top:20px; border:1px solid #fff; padding:5px 10px; border-radius:4px; font-size:0.8rem;">
                RARITY: ${pendingCard.rarity}
            </div>
        `;

        cardEl.classList.add('flipped');

        // Check for Key
        if(pendingCard.id === 100) {
            setTimeout(() => {
                revealKey();
            }, 1000);
        }
    };

    function addToInventory(card) {
        if(inventory[card.id]) {
            inventory[card.id].count++;
        } else {
            inventory[card.id] = { ...card, count: 1 };
            // First time bonus CP
            totalCP += card.cp;
            submitScore(); // Sync to Firebase
        }
        updateUI();
        renderInventory();
    }

    function renderInventory() {
        const grid = document.getElementById('inventory');
        grid.innerHTML = "";
        
        CHARACTERS.forEach(char => {
            const data = inventory[char.id];
            const div = document.createElement('div');
            div.className = `inv-slot ${data ? 'owned' : ''} rarity-${char.rarity}`;
            
            // Generate visual based on ID (simple colors/text since no images)
            let color = char.rarity === 'N' ? '#444' : char.rarity === 'R' ? '#004488' : '#440066';
            if(char.rarity === 'SSR') color = '#664400';
            
            div.style.background = data ? color : '#111';
            div.style.borderColor = data ? '' : '#333';
            
            div.innerHTML = `
                <div style="padding:5px;">
                    ${data ? char.name : '???'}
                    ${data ? `<div class="count-badge">x${data.count}</div>` : ''}
                </div>
            `;
            grid.appendChild(div);
        });
    }

    // --- NAVIGATION ---
    window.switchView = function(viewName) {
        document.getElementById('view-mine').style.display = 'none';
        document.getElementById('inventory').style.display = 'none';
        document.getElementById('leaderboard-view').style.display = 'none';
        
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        
        if(viewName === 'mine') {
            document.getElementById('view-mine').style.display = 'flex';
            document.querySelectorAll('.nav-btn')[0].classList.add('active');
        } else if (viewName === 'inventory') {
            document.getElementById('inventory').style.display = 'grid';
            document.querySelectorAll('.nav-btn')[1].classList.add('active');
            renderInventory();
        } else if (viewName === 'leaderboard') {
            document.getElementById('leaderboard-view').style.display = 'block';
            document.querySelectorAll('.nav-btn')[2].classList.add('active');
            fetchLeaderboard();
        }
    };

    // --- KEY REVEAL ---
    const _encData = [0,31,45,89,90,1,31,86,95,92,85,93,86,23,37,64,71,70,75,8,12,1,29,82,94,80,94,93,15,65,116,23,17,17,17]; 
    const _salt = "string.elementAt";
    function revealKey() {
        let _stream = ""; 
        for(let i=0; i<_encData.length; i++) { 
            let charCode = _encData[i] ^ _salt.charCodeAt(i % _salt.length); 
            _stream += String.fromCharCode(charCode); 
        }
        document.getElementById('real-key-text').innerText = _stream;
        document.getElementById('key-modal').style.display = 'flex';
    }

    // --- FIREBASE ---
    const firebaseConfig = { apiKey: "AIzaSyCTnLXpYRMw8pxaBS1cIqeeGqtD7A1Mtow", authDomain: "powa-2f1bc.firebaseapp.com", projectId: "powa-2f1bc", storageBucket: "powa-2f1bc.firebasestorage.app", messagingSenderId: "522344119710", appId: "1:522344119710:web:3bd572ef6580abd4c76a8f" };
    if(!firebase.apps.length) firebase.initializeApp(firebaseConfig); const db = firebase.firestore();

    function submitScore() {
        if(totalCP <= 0) return;
        // Prompt name if not set
        if(username === "ANONYMOUS") {
            let input = prompt("Enter Agent Name for Ranking:", "");
            if(input) {
                username = input.substring(0, 15).toUpperCase();
                localStorage.setItem('powa-username', username);
            }
        }
        
        db.collection("leaderboard_gacha_v1").where("name", "==", username).get().then(snap => {
            if(!snap.empty) { db.collection("leaderboard_gacha_v1").doc(snap.docs[0].id).update({score: totalCP, date:new Date()}); }
            else { db.collection("leaderboard_gacha_v1").add({name: username, score: totalCP, date:new Date()}); }
        });
    }

    function fetchLeaderboard() {
        db.collection("leaderboard_gacha_v1").orderBy("score", "desc").limit(20).onSnapshot(snap => {
            let html = ""; let rank = 1;
            snap.forEach(doc => {
                let d = doc.data();
                let color = rank === 1 ? '#ffcc00' : rank === 2 ? '#00ffff' : '#fff';
                html += `<div class="rank-row" style="color:${color}">
                    <span>#${rank} ${d.name}</span>
                    <span>CP: ${d.score}</span>
                </div>`;
                rank++;
            });
            document.getElementById('leaderboard-view').innerHTML = html || "<div style='text-align:center'>NO AGENTS FOUND</div>";
        });
    }

    // Init
    updateUI();
</script>
</body>
</html>
